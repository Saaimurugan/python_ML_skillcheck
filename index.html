<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSC - Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #86b3e4;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-radius: 12px;
            padding: 40px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .box:hover {
            transform: translateY(-5px);
            background-color: #0056b3;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box" onclick="location.href='python.html'">
            Python
        </div>
        <div class="box" onclick="location.href='machine_learning.html'">
            Machine Learning
        </div>
        <div class="box" onclick="location.href='data_science_with_r.html'">
            Data Science with R
        </div>
    </div>

</body>
</html>
